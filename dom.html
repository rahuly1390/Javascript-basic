<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
    <style>
        .bg-black{
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">
            Learn DOM Concept <span style="display: none;"> Test Code</span>
        </h1>
        <h2>Demo text</h2>
        <h2>Demo text1</h2>
        <p>
            Lorem Ispsum
        </p>
        <input type="password" placeholder="password" id="password"/>
        <ul>
            <li class="list-item">One</li>
            <li class="list-item">Two</li>
            <li class="list-item">Three</li>
            <li class="list-item">Four</li>
        </ul>
    </div>
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        const title = document.getElementById('title');
        document.getElementById('title').id
        document.getElementById('title').className
        document.getElementById('title').getAttribute('id')
        document.getElementById('title').getAttribute('class')
        document.getElementById('title').setAttribute('class','test heading')
        title.innerHTML; // Complete HTML Return
        title.textContent; // Complete Content
        title.innerText; // Only Visible DOM Element
        document.querySelector('h2');
        document.querySelector('#title');
        document.querySelector('.heading');
        document.querySelector('input[type="password"]');
        //Node List is not Array
        const tempList = document.querySelectorAll('li');
        tempList[0].style.color ='green';
        tempList.forEach( function(l){
            l.style.backgroundColor='green';
        })

        //HTML Collection
        const tempClassList = document.getElementsByClassName('list-item');
        //Convert HTML Collection to Array
        const myConvertedArray = Array.from(tempClassList);
        myConvertedArray.forEach( function(li){
            li.style.color='orange';
        })
            //Adding New Nodes
            const parent = document.querySelector('.parent')
        // console.log(parent);
        // console.log(parent.children);
        // console.log(parent.children[1].innerHTML);

        // for (let i = 0; i < parent.children.length; i++) {
        //      console.log(parent.children[i].innerHTML);
            
        // }
        parent.children[1].style.color = "orange"
        // console.log(parent.firstElementChild);
        // console.log(parent.lastElementChild);

        const dayOne = document.querySelector('.day')
        // console.log(dayOne);
        // console.log(dayOne.parentElement);
        // console.log(dayOne.nextElementSibling);

        console.log("NODES: ", parent.childNodes);

        //Creating New Element
        const div = document.createElement('div')
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "generated title")
        div.style.backgroundColor = "blue"
        div.style.padding = "12px"
        // div.innerText = "Chai aur code"
        const addText = document.createTextNode("Learn aur code")
        div.appendChild(addText)

        document.body.appendChild(div);

        //Append and Edit,Remove List Item
        function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("typescript")

        function addOptiLanguage(langName){
            const li = document.createElement('li');
            //Optimized Way
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage('golang')

        //Edit
        const secondLang = document.querySelector("li:nth-child(2)")
        console.log(secondLang);
        //secondLang.innerHTML = "Mojo"
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)

        //edit
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>TypeScript</li>'

        //remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
    </script>
</body>
</html>
